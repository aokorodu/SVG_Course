<!DOCTYPE html>
<html lang="en">

<head>
    <title>Viewbox</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="content-holder">
        <div class="info-holder">
            <div class="title">Quadratic Bezier Curves </div>
            <div class="subtitle">basic curves</div>
            <div class="description"></div>
        </div>
        <div class="svg-holder">
            <!--
                base element <svg>
                1.  path with no curves
                2.  curved path - absolute quadratic curves
                3.  curved path - relative quadratic curve
            -->
            
            <svg width="500" height="500" viewbox="0 0 500 500">
                <path transform="translate(0 0)" d="M 0,150 L 50,150 L 250,150 L 450,150 L 500,150" fill="none" stroke="black" stroke-width="2"></path>

                <path transform="translate(0 0)" d="M 0,250 L 50,250 Q 150,150 250,250 Q 350,350 450,250 L 500,250" fill="none" stroke="black" stroke-width="2"></path>

                <path transform="translate(0 0)" d="M 0,350 L 50,350 q 200,150 400,0 L 500,350" fill="none" stroke="black" stroke-width="2"></path>
            </svg>

                
            
        </div>
        <div class="info">container size: 500px x 500px </div>
    </div>
</body>

</html>

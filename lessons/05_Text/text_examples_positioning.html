<!DOCTYPE html>
<html lang="en">

<head>
    <title>Text Positioning</title>
    <script src="../js/highlight/highlight.min.js"></script>
    <link rel="stylesheet" href="../js/highlight/styles/default.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="title-holder">
        <div class="info-holder">
            <div class="title">Text Positioning </div>
            <div class="subtitle">positioning - text anchor vs dominant baseline</div>
        </div>
    </div>
    <div class="content-holder">
        <div class="section-holder">
            <div class="svg-holder">
                <!--
                    1.  text-anchor - start
                    2.  text-anchor - middle
                    3.  text-anchor - end
    
                    1.  dominant-baseline - auto
                    2.  dominant-baseline - middle
                    3.  dominant-baseline - hanging
                -->
                <svg width="500" height="500" viewbox="0 0 500 500">
                    <style>
                        .text-style {
                            font-size: 1.5rem;
                        }
                    </style>

                    <text class="text-style" x="250" y="50" text-anchor="start">text-anchor = "start"</text>

                    <line x1="250" y1="20" x2="250" y2="160" stroke="black"></line>

                    <text class="text-style" x="250" y="100" text-anchor="middle">text-anchor = "middle"</text>

                    <text class="text-style" x="250" y="150" text-anchor="end">text-anchor = "end"</text>

                    <text class="text-style" x="250" y="250" text-anchor="middle" dominant-baseline="auto">baseline -
                        auto</text>

                    <line x1="50" y1="250" x2="450" y2="250" stroke="black"></line>

                    <text class="text-style" x="250" y="300" text-anchor="middle" dominant-baseline="middle">baseline -
                        middle</text>

                    <line x1="50" y1="300" x2="450" y2="300" stroke="black"></line>

                    <text class="text-style" x="250" y="350" text-anchor="middle" dominant-baseline="hanging">baseline -
                        hanging</text>

                    <line x1="50" y1="350" x2="450" y2="350" stroke="black"></line>




                </svg>

            </div>
        </div>
        <div class="section-holder">
            <div class="description">
                <div>
                    Use the text-anchor attribute for horizontal positioning
                </div>
                <div>
                    Use dominant-baseline attribute for vertical text positioning
                </div>

                <pre><code>&lt;text... text-anchor="middle" dominant-baseline="middle"&sol;&gt;</code></pre>

            </div>
        </div>
    </div>
</body>
<script>
    hljs.highlightAll();
</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>SVG text styling</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="title-holder">
        <div class="info-holder">
            <div class="title">SVG text styling</div>
            <div class="subtitle">strokes on text</div>
        </div>
    </div>
    <div class="content-holder">
        <div class="section-holder">
            <div class="svg-holder">
              
                <svg width="500" height="500" viewbox="0 0 500 500">
                    <style>
                        .text-style {
                            font-family: 'Open Sans',serif;
                            font-size: 35rem;
                            font-weight: 900;
                            fill: none;
                            stroke: #212121;
                            stroke-width: 7;
                            stroke-dasharray: 10 15;
                            stroke-linecap: round
                        }

                    </style>

                    <text class="text-style" text-anchor="middle" font-weight="bold" x="250" y="480">i</text>
                    
                </svg>
                

            </div>
        </div>
        <div class="section-holder">
            <p>SVG text elements can be styled using CSS or SVG text styling attributes</p>
        </div>

    </div>
</body>

</html>

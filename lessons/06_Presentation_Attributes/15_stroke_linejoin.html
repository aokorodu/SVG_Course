<!DOCTYPE html>
<html lang="en">

<head>
    <title>SVG - SYNTAX</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="title-holder">
        <div class="info-holder">
            <div class="title">SVG Strokes </div>
        </div>
    </div>
    <div class="content-holder">
        <div class="section-holder">
            <div class="svg-holder">
                <!-- -->
                <svg width="500" height="500" viewbox="0 0 500 500">
                    <!-- -->
                    <style></style>
                    <!-- -->
                    <defs>
                        <path id="crooked_line" d="M 0,100 Q 75,100 150,25 Q 225, 100 300,100" stroke="black"
                            stroke-width="40" fill="none"></path>
                    </defs>

                    <!-- stroke-linejoin -->
                    <use href="#crooked_line" x="100" y="20" stroke-linejoin="miter"></use>

                    <use href="#crooked_line" x="100" y="175" stroke-linejoin="bevel"></use>

                    <use href="#crooked_line" x="100" y="330" stroke-linejoin="round"></use>



                </svg>

            </div>
            <div class="info">container size: 500px x 500px </div>

        </div>
    </div>
</body>

</html>

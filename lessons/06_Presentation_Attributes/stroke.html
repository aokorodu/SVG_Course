<!DOCTYPE html>
<html lang="en">

    <head>
        <title>strokes</title>
        <link rel="stylesheet" href="../js/highlight/styles/default.min.css">
    <link rel="stylesheet" href="../css/main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>

<body>
    <div class="title-holder">
        <div class="info-holder">
            <div class="title">strokes </div>
        </div>
    </div>
    <div class="content-holder">
        <div class="section-holder">
            <div class="svg-holder">
                <!--
                    
                -->
                <svg width="500" height="500" viewbox="0 0 500 500">
                    <!-- style for stroke-dashoffset animation -->
                    <style>
                        #animated_dash {
                            animation: strokeAnimation 1s linear infinite;
                            ;
                        }

                        @keyframes strokeAnimation {
                            from {
                                stroke-dashoffset: 0;
                            }

                            to {
                                stroke-dashoffset: 20;
                            }
                        }
                    </style>

                    <!-- path object use in demos -->
                    <defs>
                        <path id="path_object" d="M 50,0 h 400" pathLength="100"></path>
                    </defs>

                    <!-- varying stroke-width -->
                    <use href="#path_object" x="0" y="50" stroke="black" stroke-width="1"></use>
                    <use href="#path_object" x="0" y="100" stroke="black" stroke-width="3"></use>
                    <use href="#path_object" x="0" y="150" stroke="black" stroke-width="5"></use>

                    <!-- varying stroke color and opacity -->
                    <use href="#path_object" x="0" y="200" stroke="#bb0934" stroke-width="5"></use>
                    <use href="#path_object" x="0" y="250" stroke="#FF0000" stroke-width="5" stroke-opacity=".2"></use>

                    <!-- stroke dash-array, arrays of 1, 2, and 4 values -->
                    <use href="#path_object" x="0" y="300" stroke="black" stroke-width="5" stroke-dasharray="50" stroke-dashoffset="-10"></use>
                    <use href="#path_object" x="0" y="350" stroke="black" stroke-width="5" stroke-dasharray="30 10">
                    </use>
                    <use href="#path_object" x="0" y="400" stroke="black" stroke-width="5"
                        stroke-dasharray="20 15 10 5"></use>

                    <!-- animating stroke-dashoffset using animation defined in style section -->
                    <use id="animated_dash" href="#path_object" x="0" y="450" stroke="black" stroke-width="5"
                        stroke-dasharray="5 5"></use>

                </svg>

            </div>
            <div class="info">container size: 500px x 500px </div>

        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Patterns</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="title-holder">
        <div class="info-holder">
            <div class="title">Patterns </div>
            <div class="subtitle">patternUnits: objectBoundingBox and userSpaceOnUse</div>
            <div class="description">The top two patterns have patternUnits="objectBoundingBox". The bottom two have
                patternUnits="userSpaceOnUse"
            </div>
        </div>
    </div>
    <div class="content-holder">
        <div class="section-holder">
            <div class="svg-holder">
                <!--
                   
                -->
                <svg width="500" height="500" viewbox="0 0 400 400">
                    <defs>

                        <!-- object used for the pattern -->
                        <g id="clock">
                            <rect x="0" y="0" width="20" height="20" stroke="black" stroke-width="0.5" fill="none">
                            </rect>
                            <circle cx="10" cy="10" r="9" fill="none" stroke="black"></circle>
                            <circle cx="10" cy="10" r="4" fill="black" fill-opacity=".2" stroke="black"></circle>

                        </g>

                        <!-- objectBoundingBox patterns -->
                        <pattern id="tile_1" x="0" y="0" width=".2" height=".2" patternUnits="objectBoundingBox">
                            <use href="#clock" x="0" y="0"></use>
                        </pattern>

                        <pattern id="tile_2" x="0" y="0" width=".3" height=".3" patternUnits="objectBoundingBox">
                            <use href="#clock" x="0" y="0"></use>
                        </pattern>

                        <!-- userSpaceOnUse patterns -->
                        <pattern id="tile_3" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                            <use href="#clock" x="0" y="0"></use>
                        </pattern>

                        <pattern id="tile_4" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                            <path d="M 0,0 Q 10,0 20 20" stroke="black" fill="none"></path>
                            <path d="M 20,0 Q 10,0 0 20" stroke="black" fill="none"></path>

                        </pattern>

                    </defs>
                    <rect x="0" y="0" width="200" height="200" stroke="black" stroke-width="2" fill="url(#tile_1)">
                    </rect>

                    <rect x="200" y="0" width="200" height="200" stroke="black" stroke-width="2" fill="url(#tile_2)">
                    </rect>

                    <rect x="0" y="200" width="200" height="200" stroke="black" stroke-width="2" fill="url(#tile_3)">
                    </rect>

                    <rect x="200" y="200" width="200" height="200" stroke="black" stroke-width="2" fill="url(#tile_4)">
                    </rect>
                </svg>

            </div>
            <div class="info">container size: 500px x 500px </div>

        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>SVG - SYNTAX</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="title-holder">
        <div class="info-holder">
            <div class="title">Transform Rotate CSS </div>
            <div class="subtitle">transform-box, transform-origin, Safari issues</div>
        </div>
    </div>
    <div class="content-holder">
        <div class="section-holder">
            <div class="svg-holder">

                <svg width="500" height="500" viewbox="0 0 500 500">
                    <style>
                        #compass {
                            transform-box: fill-box;
                            transform-origin: 50%;
                            transform: rotate(4deg)
                        }
                    </style>

                    <rect id="compass" x="150" y="150" width="200" height="200" fill="grey" stroke="black" />

                </svg>

            </div>
            <div class="info">container size: 500px x 500px </div>
        </div>

    </div>
</body>

</html>

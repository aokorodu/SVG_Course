<!DOCTYPE html>
<html lang="en">

<head>
    <title>reusable objects - markers</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="title-holder">
        <div class="info-holder">
            <div class="title">reusable objects</div>
            <div class="subtitle">markers
            </div>
            <div class="description"></div>
        </div>
    </div>
    <div class="content-holder">
        <div class="section-holder">
            <div class="svg-holder">
                <!--
                    base element <svg>
                    
                -->

                <svg id="svg" width="500" height="500" viewbox="0 0 500 500">

                    <!-- 
                        1.  the "arrow" marker for the graph lines
                        2.  the circular polymarker for the chart line
                        3.  the polymarker arrow for the end of the chart line
                    -->

                    <defs>
                        <marker id="polymarker" refX="5" refY="5" markerWidth="10" markerHeight="10">
                            <circle cx="5" cy="5" r="2.5" fill="blue">
                            </circle>
                        </marker>

                        <marker id="arrow" refX="5" refY="5" markerWidth="10" markerHeight="10"
                            orient="auto-start-reverse">
                            <path d="M 0,0 L 0,10 L 10,5 Z" fill="blue">
                            </path>
                        </marker>
                    </defs>

                    <polyline marker-start="url(#polymarker)" marker-mid="url(#polymarker)"
                        marker-end="url(#arrow)" stroke="grey" stroke-width="2" fill="none"
                        points="100,250 400,250">
                    </polyline>

                    <polyline marker-start="url(#polymarker)" marker-mid="url(#polymarker)"
                        marker-end="url(#arrow)" stroke="grey" stroke-width="2" fill="none"
                        points="100,250 400,400">
                    </polyline>

                    <polyline marker-start="url(#polymarker)" marker-mid="url(#polymarker)"
                        marker-end="url(#arrow)" stroke="grey" stroke-width="2" fill="none"
                        points="100,250 400,100">
                    </polyline>

                    <polyline marker-start="url(#arrow)" marker-mid="url(#polymarker)"
                        marker-end="url(#arrow)" stroke="grey" stroke-width="2" fill="none"
                        points="100,450 400,450">
                    </polyline>

                </svg>

            </div>
            <div class="info">container size: 500px x 500px </div>
        </div>

    </div>
</body>

</html>

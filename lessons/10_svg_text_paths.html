<!DOCTYPE html>
<html lang="en">

<head>
    <title>Text Paths</title>
    <script src="./custom-slider-component.js"></script>
    <script src="./js/highlight/highlight.min.js"></script>
    <link rel="stylesheet" href="js/highlight/styles/default.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="title-holder">
        <div class="info-holder">
            <div class="title">text paths</div>
            <div class="subtitle">textPaths with visible and hidden paths
            </div>
        </div>
    </div>
    <div class="content-holder">
        <div class="section-holder">
            <div class="svg-holder">
                <!--
                    base element <svg>
                    
                -->

                <svg width="500" height="500" viewbox="0 0 500 500">

                    <!-- text paths
                    1. textpath with visible path
                    2. textpath with hidden path (defined in <defs>)
    
                    Both paths have a startOffset
                    -->
                    <style>
                        text {
                            font-size: 1.5rem;
                            font-weight: bold;
                        }
                    </style>
                    <defs>
                        <path id="hidden_path" d="M 0,300 L 50,300 Q 150,200 250,300 Q 350,400 450,300 L 500,300"
                            fill="none" stroke="black" stroke-width="2"></path>
                    </defs>

                    <path id="visible_path" d="M 0,200 L 50,200 Q 150,100 250,200 Q 350,300 450,200 L 500,200"
                        fill="none" stroke="black" stroke-width="2"></path>

                    <text>
                        <textPath href="#visible_path" startOffset="15%">This is a textpath with a visible path!
                        </textPath>
                    </text>

                    <text>
                        <textPath href="#hidden_path" startOffset="15%">This is a textpath with a hidden path!
                        </textPath>
                    </text>

                </svg>

            </div>
            <div class="info">container size: 500px x 500px </div>
        </div>
        <div class="section-holder">
            <div class="description">
                <p>If you want the path to be hidden, link the texpath to a path defined in the defs section.</p>
                <pre><code>&lt;textPath href="#path_in_defs" startOffset="15%"&gt;...</code></pre>
            </div>
        </div>

    </div>
</body>
<script>
    hljs.highlightAll();
</script>
</html>

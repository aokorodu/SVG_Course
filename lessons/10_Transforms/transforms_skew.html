<!DOCTYPE html>
<html lang="en">

<head>
    <title>transforms - skew</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="title-holder">
        <div class="info-holder">
            <div class="title">Transforms - Skew </div>
            <div class="subtitle"></div>
        </div>
    </div>
    <div class="content-holder">
        <div class="section-holder">
            <div class="svg-holder">
               
                <svg width="500" height="500" viewbox="0 0 500 500">
                    <style>
                        .skewer{
                            transform: skew(25deg, 10deg)
                        }
                    </style>
                    <defs>
                        <rect  id="box" x="0" y="0" width="200" height="200" fill="#eaeaea" stroke="black" stroke-width="3"></rect>
                    </defs>

                    <use href="#box" x="150" y="100" class="skewer"></use>
                    <use href="#box" x="150" y="100" opacity=".5" ></use>

                </svg>

            </div>
            <div class="info">container size: 500px x 500px </div>
        </div>

    </div>
</body>

</html>

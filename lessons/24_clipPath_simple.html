<!DOCTYPE html>
<html lang="en">

<head>
    <title>Patterns</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="title-holder">
        <div class="info-holder">
            <div class="title">Patterns </div>
        </div>
    </div>
    <div class="content-holder">
        <div class="section-holder">
            <div class="svg-holder">
                <!--
                   
                -->
                <svg width="500" height="500" viewbox="0 0 500 500">
                    <defs>
                       

                        <!-- objectBoundingBox patterns -->
                        

                        <pattern id="tile" x="0" y="0" width=".1" height=".1" patternContentUnits="objectBoundingBox">
                            <circle cx=".05" cy=".05" r=".05" fill="none" stroke="black" stroke-width=".01"></circle>
                        </pattern>

                        <clipPath id="circ_CP">
                            <circle cx="250" cy="250" r="150"/>
                        </clipPath>

                        <clipPath id="stars">
                            <path
                            d="M143 0L176.677 103.647H285.658L197.491 167.705L231.168 271.353L143 207.295L54.8322 271.353L88.5093 167.705L0.341522 103.647H109.323L143 0Z"
                            fill="#C4C4C4" />
                        <path transform="scale(.3)"
                            d="M143 0L176.677 103.647H285.658L197.491 167.705L231.168 271.353L143 207.295L54.8322 271.353L88.5093 167.705L0.341522 103.647H109.323L143 0Z"
                            fill="#C4C4C4" />
                        <path transform="scale(3)"
                            d="M143 0L176.677 103.647H285.658L197.491 167.705L231.168 271.353L143 207.295L54.8322 271.353L88.5093 167.705L0.341522 103.647H109.323L143 0Z"
                            fill="#C4C4C4" />
                        </clipPath>

                    </defs>

                    
                    <rect x="0" y="0" width="500" height="500" stroke="black" stroke-width="2" clip-path="url(#circ_CP)" fill="url(#tile)">
                    </rect>

                   
                </svg>

            </div>
            <div class="info">container size: 500px x 500px </div>

        </div>
    </div>
</body>

</html>

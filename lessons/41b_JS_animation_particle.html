<!DOCTYPE html>
<html lang="en">

<head>
    <title>Javascript Animation Fail</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="title-holder">
        <div class="info-holder">
            <div class="title">Particle Animation</div>
            <div class="subtitle">_</div>

        </div>
    </div>
    <div class="content-holder">
        <div class="section-holder">
            <div class="svg-holder">


                <svg id="svg" width="500" height="500" viewbox="0 0 500 500">
                    <style>
                        circle {
                            fill: white;
                            stroke: black;
                            stroke-width: 8;
                        }

                        svg {
                            background-color: lightgreen;
                        }
                    </style>
                    <defs>
                        <filter id="blur-filter">
                            <feGaussianBlur id="gauss-blur" stdDeviation="2" />
                        </filter>
                    </defs>
                </svg>

            </div>
            <div class="info">container size: 500px x 500px </div>
        </div>
    </div>
</body>
<script>
    class Particle {
        constructor(x, y, r, w, h) {
            this.x = x;
            this.y = y;
            this.r = r;
            this.right = w - r;
            this.top = h - r;
            this.x_speed = Math.random() * 10 - 5;
            this.y_speed = Math.random() * 10 - 5;
            this.circ = null
        }

        init(container) {
            const namespace = "http://www.w3.org/2000/svg";
            this.circ = document.createElementNS(namespace, "circle");
            this.circ.setAttribute("cx", this.x);
            this.circ.setAttribute("cy", this.y);
            this.circ.setAttribute("r", this.r);
            container.appendChild(this.circ);
        }

        update() {
            this.x += this.x_speed;
            this.y += this.y_speed;
            this.bounceIfNeeded();
            this.draw();
        }

        bounceIfNeeded() {
            if (this.x > this.right) {
                this.x = this.right;
                this.x_speed *= -1;
            } else if (this.x < this.r) {
                this.x = this.r;
                this.x_speed *= -1;
            }

            if (this.y > this.top) {
                this.y = this.top;
                this.y_speed *= -1;
            } else if (this.y < this.r) {
                this.y = this.r;
                this.y_speed *= -1;
            }
        }

        draw() {
            this.circ.setAttribute("cx", this.x);
            this.circ.setAttribute("cy", this.y);
        }
    }

    const particles = [];
    const num_particles = 30;
    const svg = document.querySelector("#svg");

    initParticles();
    moveParticles();

    function initParticles() {
        for (let i = 0; i < num_particles; i++) {
            const part = new Particle(250, 250, 15, 500, 500);
            part.init(svg);
            particles.push(part)
        }
    }
    function moveParticles() {
        particles.forEach((part) => {
            part.update();
        })

        window.requestAnimationFrame(moveParticles)
    }
</script>

</html>

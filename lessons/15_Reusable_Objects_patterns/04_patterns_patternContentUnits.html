<!DOCTYPE html>
<html lang="en">

<head>
    <title>patternContentUnits</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="title-holder">
        <div class="info-holder">
            <div class="title">Patterns</div>
            <div class="subtitle">patternContentUnits - userSpaceOnUse, objectBoundingBox</div>

        </div>
    </div>
    <div class="content-holder">
        <div class="section-holder">
            <div class="svg-holder">
                <!--
                   
                -->
                <svg width="500" height="500" viewbox="0 0 500 500">
                    <defs>
                        <!-- here's where we define the pattern -->

                        <!-- patternContentUnits - defines the units of measure used when setting the numeric attributes of the ACTUAL PATTERN CONTENT and not the SIZE OF THE TILE (for example cx, cy, and r for a circle and x, y, width, and height for a rectangle. ALSO FOR STROKE-WIDTH)-->

                        <!-- userSpaceOnUse - dimensions of the pattern elements are based on user space. So you would use the normal unit size, and not percentages, which makes the actual pattern dimensions absolute. -->
                        <pattern id="tile_1" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse" patternContentUnits="userSpaceOnUse">
                            <rect x="0" y="0" width="50" height="50" stroke="none" fill="red"/>
                            <rect x="50" y="0" width="50" height="50" stroke="none" fill="black"/>
                            <rect x="0" y="50" width="50" height="50" stroke="none" fill="black"/>
                            <rect x="50" y="50" width="50" height="50" stroke="none" fill="red"/>
                        </pattern>

                        <!-- objectBoundingBox width and height of the tile is a percentage of the object, dimensions of the pattern elements (circle, rect, ect) are percentages based on target object size. This allows you to have the pattern scale relative to the size of the object.  NOTE: show the difference in how the pattern looks on smaller vs bigger object by commenting out one of the filled recs below-->
                        <!-- <pattern id="tile_1" x="0" y="0" width=".2" height=".2" patternUnits="objectBoundingBox"
                            patternContentUnits="objectBoundingBox">
                            <rect x="0" y="0" width=".1" height=".1" stroke="none" fill="red"/>
                            <rect x=".1" y="0" width=".1" height=".1" stroke="none" fill="black"/>
                            <rect x="0" y=".1" width=".1" height=".1" stroke="none" fill="black"/>
                            <rect x=".1" y=".1" width=".1" height=".1" stroke="none" fill="red"/>
                        </pattern> -->

                    </defs>
                    

                    <rect x="0" y="0" width="500" height="500" stroke="black" stroke-width="10" fill="url(#tile_1)"></rect>

                    <rect x="100" y="100" width="300" height="300" stroke="white" stroke-width="2" fill="url(#tile_1)">
                    </rect>

                    <rect x="175" y="175" width="150" height="150" stroke="white" stroke-width="2" fill="url(#tile_1)">
                    </rect>
                </svg>

            </div>
            <div class="info">container size: 500px x 500px </div>

        </div>
    </div>
</body>

</html>

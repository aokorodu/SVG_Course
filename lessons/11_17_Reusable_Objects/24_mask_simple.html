<!DOCTYPE html>
<html lang="en">

<head>
    <title>Masks</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="title-holder">
        <div class="info-holder">
            <div class="title">&lt;mask&gt;</div>
            <!-- <div class="subtitle">patternUnits: objectBoundingBox vs userSpaceOnUse</div> -->
            <!-- <div class="description">Used to set the width and height of the svg (in pixels) on the page that contains it.
            </div> -->
        </div>
    </div>
    <div class="content-holder">
        <div class="section-holder">
            <div class="svg-holder">
                <!--
                   for the lesson
                -->
                <svg width="500" height="500" viewbox="0 0 500 500">

                    <radialGradient id="my_gradient">
                        <stop offset="0%" stop-color="white" />
                        <stop offset="100%" stop-color="black" />
                    </radialGradient>

                    <pattern id="tile" x="0" y="0" width=".1" height=".1" patternContentUnits="objectBoundingBox">
                        <circle cx=".05" cy=".05" r=".05" fill="none" stroke="black" stroke-width=".01"></circle>
                    </pattern>

                    <mask id="my_mask">
                        <circle cx="250" cy="250" r="200" fill="url(#my_gradient)"></circle>
                    </mask>

                    <rect mask="url(#my_mask)" x="0" y="0" width="500" height="500" stroke="black" stroke-width="2" clip-path="url(#circ_CP)" fill="url(#tile)">
                    </rect>

                </svg>

            </div>
            <div class="descriptive-info-holder">
                <div class="small-info">container size: 500px x 500px </div>
            </div>
            

        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Patterns</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="title-holder">
        <div class="info-holder">
            <div class="title">&lt;clipPath&gt;</div>
        </div>
    </div>
    <div class="content-holder">
        <div class="section-holder">
            <div class="svg-holder">
                <!--
                   for the lesson
                -->
                <svg width="500" height="500" viewbox="0 0 500 500">
                    <defs>
                        <radialGradient id="radial_gradient" cx="0" cy="0" fx="0" fy="0" r="1.2" fr="0">
                            <stop offset="0%" stop-color="red" />
                            <stop offset="100%" stop-color="blue" />
                        </radialGradient>
                    </defs>
                    <clipPath id="circ_CP">
                        <path
                            d="M143 0L176.677 103.647H285.658L197.491 167.705L231.168 271.353L143 207.295L54.8322 271.353L88.5093 167.705L0.341522 103.647H109.323L143 0Z"
                            fill="#C4C4C4" />
                        <path transform="scale(.3)"
                            d="M143 0L176.677 103.647H285.658L197.491 167.705L231.168 271.353L143 207.295L54.8322 271.353L88.5093 167.705L0.341522 103.647H109.323L143 0Z"
                            fill="#C4C4C4" />
                        <path transform="scale(3)"
                            d="M143 0L176.677 103.647H285.658L197.491 167.705L231.168 271.353L143 207.295L54.8322 271.353L88.5093 167.705L0.341522 103.647H109.323L143 0Z"
                            fill="#C4C4C4" />
                    </clipPath>

                    <rect clip-path="url(#circ_CP)" x="0" y="0" width="500" height="500" fill="url(#radial_gradient)">
                    </rect>

                </svg>

            </div>
            <div class="descriptive-info-holder">
                <div class="small-info">container size: 500px x 500px </div>
            </div>

        </div>
    </div>
</body>

</html>

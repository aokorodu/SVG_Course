<!DOCTYPE html>
<html lang="en">

<head>
    <title>SVG - SYNTAX</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="title-holder">
        <div class="info-holder">
            <div class="title">SVG Colors </div>
            <div class="subtitle">keywords, hexidecimals, rgb, hsl</div>
        </div>
    </div>
    <div class="content-holder">
        <div class="section-holder">
            <div class="svg-holder">
                <!-- 
                    1.  fill using css keyword value
                    2.  fill using hexidecimal value
                    3.  fill using rgb (red, green, blue) value
                    4.  fill using hsl (hue, saturation, lightness)value
                -->
    
                
                <svg width="500" height="500" viewbox="0 0 500 500">
                    <defs>
                        <rect id="rect" x="0" y="0" width="300" height="50"></rect>
                    </defs>
                   
                    <use href="#rect" x="100" y="50" fill="red"></use>
    
                    <use href="#rect" x="100" y="150" fill="#00FF00"></use>
    
                    <use href="#rect" x="100" y="250" fill="rgb(100, 23, 213)"></use>
    
                    <use href="#rect" x="100" y="350" fill="hsl(51, 100%, 50%)"></use>
                </svg>    
            </div>
            <div class="info">container size: 500px x 500px </div>
        </div>
    </div>
</body>

</html>

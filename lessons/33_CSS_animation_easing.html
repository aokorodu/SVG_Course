<!DOCTYPE html>
<html lang="en">

<head>
    <title>easing functions</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <div class="title-holder">
        <div class="info-holder">
            <div class="title">SVG Animation - Easing Functions</div>
        </div>

    <div class="content-holder">
        <div class="section-holder">
            <div class="svg-holder">
                <!--
                   for the lesson
                   easing curves:

                    animation-timing-function: cubic-bezier(.13,.74,0,1);
                    animation-timing-function: ease-in-out;
                    animation-timing-function: ease-in;
                    animation-timing-function: ease-out;
                    animation-timing-function: ease;
                    animation-timing-function: linear;
                    animation-direction: alternate;
                -->
                <svg width="500" height="500" viewbox="0 0 500 500">
                    <defs>
                        <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop stop-color="#42D2FF" offset="0%"/>
                            <stop stop-color="#DAF6FF" offset="100%"  />
                        </linearGradient>
                    </defs>
                        <style>
                            #balloon {
                                animation-name: float;
                                animation-duration: 2s;
                                animation-iteration-count: infinite;
                                animation-timing-function: ease-in-out;
                                animation-direction: alternate;
                            }

                            #clouds {
                                animation-name: stream;
                                animation-duration: 4s;
                                animation-iteration-count: infinite;
                                animation-timing-function: linear;
                            }

                            @keyframes stream {
                                from {
                                    transform: translateX(0px)
                                }

                                to {
                                    transform: translate(-500px)
                                }
                            }

                            @keyframes float {
                                from {
                                    transform: translate(175px, 200px) scale(2)
                                }

                                to {
                                    transform: translate(175px, 50px) scale(2)
                                }
                            }
                        </style>
                        <rect x="0" y="0" width="500" height="500" fill="url(#sky)"></rect>
                        <g id="clouds">

                                <ellipse rx="30.6835" ry="19.6667" transform="matrix(-1 0 0 1 422.532 208.333)" />
                                <ellipse rx="30.6835" ry="19.6667" transform="matrix(-1 0 0 1 469.316 202.04)" />
                                </g>
                                <g opacity="0.5" fill="white">

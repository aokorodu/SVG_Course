<!DOCTYPE html>
<html lang="en">

<head>
    <title>reusable objects - markers</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="title-holder">
        <div class="info-holder">
            <div class="title">reusable objects</div>
            <div class="subtitle">markers
            </div>
            <div class="description"></div>
        </div>
    </div>
    <div class="content-holder">
        <div class="section-holder">
            <div class="svg-holder">
                <!--
                    base element <svg>
                    
                -->

                <svg id="svg" width="500" height="500" viewBox="0 0 500 500">

                    <symbol id="myDot" width="10" height="10" viewBox="0 0 10 10">
                        <circle cx="1" cy="1" r="1" fill="none" stroke="black" />
                    </symbol>

                    <symbol id="rect" width="10" height="10" viewBox="0 0 2 2">
                        <rect height="10" width="10" />
                    </symbol>

                    <!-- All instances of our symbol -->
                    <use xlink:href="#myDot" x="20" y="5" style="opacity:0.8" />
                    <use xlink:href="#myDot" x="35" y="5" style="opacity:0.6" />
                    <use xlink:href="#myDot" x="50" y="5" style="opacity:0.4" />
                    <use xlink:href="#myDot" x="65" y="5" style="opacity:0.2" />
                </svg>

            </div>
            <div class="info">container size: 500px x 500px </div>
        </div>

    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Transform Warning - rotate</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="title-holder">
        <div class="info-holder">
            <div class="title">CSS Transform Warning - rotate</div>
            <div class="subtitle">weirdness when using css transforms</div>

        </div>
    </div>
    <div class="content-holder">
        <div class="section-holder">
            <div class="svg-holder">
                <style>
                    #spinner {
                        fill: green;
                        animation: rotate 2s linear infinite;
                        transform-origin: 150px 150px;
                    }

                    @keyframes rotate {
                        from {
                            transform: rotate(0deg);
                        }

                        to {
                            transform: rotate(360deg);
                        }
                    }
                </style>
                <svg width="500" height="500" viewbox="0 0 500 500">
                    <rect id="spinner" x="100" y="100" width="100" height="100"></rect>




                </svg>

            </div>
            <div class="info">container size: 500px x 500px </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>SVG - SYNTAX</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="content-holder">
        <div class="info-holder">
            <div class="title">SVG Strokes </div>
            <div class="subtitle">linear gradients</div>
        </div>
        <div class="svg-holder">
            <!-- -->
            <svg width="500" height="500" viewbox="0 0 500 500">
                <!-- -->
                <style></style>
                <!-- -->
                <defs>
                    <rect id="rectangle" x="0" y="0" width="300" height="50" stroke-width="20" fill="none"></rect>

                    <circle id="circle" cx="0" cy="0" r="100" fill="none" stroke-width="20"></circle>

                    <linearGradient id="the_gradient">
                        <stop offset="0%" stop-color="red" />
                        <stop offset="95%" stop-color="black" />
                    </linearGradient>
                </defs>

                <!-- rect -->
                <use href="#rectangle" x="100" y="100" stroke="url('#the_gradient')"></use>

                <!-- circle -->
                <use href="#circle" x="250" y="300" stroke="url('#the_gradient')"></use>

                <!-- NOTE: can't use gradient with lines or paths -->
                <line x1="100" y1="50" x2="400" y2="50" stroke-width="20" stroke="url('#the_gradient')"></line>



            </svg>

        </div>
        <div class="info">container size: 500px x 500px </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>SVG - SYNTAX</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="title-holder">
        <div class="info-holder">
            <div class="title">Text - Styles </div>
            <div class="subtitle">Presentation Attributes vs CSS</div>
        </div>
    </div>
    <div class="content-holder">
        <div class="section-holder">
            <div class="svg-holder">
                <!--
                    In this example, show the difference in the text when the style is commented out.
    
                    Presentation attributes are overwritten by CSS (external or defined in <style> tag)
    
                    Note that when the style is commented out, the font is Roboto despite the font-family presentation attribute being set to serif. Why? font-family is overwritten by the CSS
    
                    Also note that color is set using the "fill" attribute (both presentation and CSS), and not "color". 
    
                    Using CSS styles is more efficient, but presentation attributes are easier to animate.
    
                    1.  CSS styling
                    2.  presentation attributes
                -->
                <svg width="500" height="500" viewbox="0 0 500 500">
                    <style>
                        .text-style {
                            font-family: serif;
                            font-size: 2rem;
                            font-weight: bold;
                            fill: blue;
                            stroke: red;
                            stroke-width: 1;
                        }

                        .span-style {
                            font-size: 3rem;
                            fill: green;
                            font-weight: bold;
                        }
                    </style>

                    <text class="text-style" x="95" y="150">CSS Styled Text</text>

                    <text x="50" y="250" font-size="3rem" font-family="serif" font-weight="normal" ; fill="red"
                        stroke="blue" stroke-width="2">attribute-styled text</text>

                    <text x="25" y="350" font-size="2rem" font-family="serif" font-weight="normal" ; fill="black">using
                        the
                        <tspan class="span-style" dx="5" dy="50" rotate="15">tspan
                        </tspan> to style text
                    </text>
                </svg>

            </div>
        </div>

    </div>
</body>

</html>

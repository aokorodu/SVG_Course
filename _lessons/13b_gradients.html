<!DOCTYPE html>
<html lang="en">

<head>
    <title>Viewbox</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="content-holder">
        <div class="info-holder">
            <div class="title">SVG gradients</div>
            <div class="subtitle">linearGradient, radialGradient
            </div>
            <div class="description"></div>
        </div>
        <div class="svg-holder">
            <!--
                base element <svg>
                
            -->
            <svg id="svg" width="500" height="500" viewbox="0 0 500 500">
                <!-- 
            
                -->
                <defs>
                    <!-- linear gradients -->
                    <linearGradient id="linear_gradient_horiz">
                        <stop offset="0%" stop-color="red" />
                        <stop offset="95%" stop-color="blue" />
                    </linearGradient>

                    <linearGradient id="linear_gradient_vert" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" stop-color="red" />
                        <stop offset="95%" stop-color="blue" />
                    </linearGradient>

                    <linearGradient id="linear_gradient_diag" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="red" />
                        <stop offset="95%" stop-color="blue" />
                    </linearGradient>

                    <!-- radial gradients -->
                    <radialGradient id="radial_gradient" gradientUnits="userSpaceOnUse">
                        <stop offset="0%" stop-color="yellow" />
                        <stop offset="100%" stop-color="purple" />
                    </radialGradient>

                    <radialGradient id="radial_gradient_not_centered" cx="0.5" cy="1">
                        <stop offset="0%" stop-color="yellow" />
                        <stop offset="100%" stop-color="purple" />
                    </radialGradient>

                    <radialGradient id="radial_gradient_not_centered_b" cx=".5" cy=".5" fx=".2" fy=".2" r=".5" spreadMethod="repeat">
                        <stop offset="0%" stop-color="yellow" />
                        <stop offset="100%" stop-color="#111111" />
                    </radialGradient>

                    
                </defs>

                <circle cx="125" cy="75" r="75" stroke="none" fill="url(#linear_gradient_horiz)"></circle>

                <circle cx="125" cy="250" r="75" stroke="none" fill="url(#linear_gradient_vert)"></circle>

                <circle cx="125" cy="425" r="75" stroke="none" fill="url(#linear_gradient_diag)"></circle>

                <rect x="300" y="0" width="150" height="150" stroke="none" fill="url(#radial_gradient)"></rect>

                <rect x="300" y="175" width="150" height="150" stroke="none" fill="url(#radial_gradient_not_centered)"></rect>

                <rect x="300" y="350" width="150" height="150"stroke="none" fill="url(#radial_gradient_not_centered_b)"></rect>
                
            </svg>
        </div>
        <div class="info">left: linear gradients - right: radial gradients </div>
    </div>
</body>

</html>

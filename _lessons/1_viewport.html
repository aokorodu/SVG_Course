<!DOCTYPE html>
<html lang="en">

<head>
    <title>Viewport</title>
    <script src="./custom-slider-component.js"></script>
    <script src="./js/highlight/highlight.min.js"></script>
    <link rel="stylesheet" href="js/highlight/styles/default.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="title-holder">
        <div class="info-holder">
            <div class="title">viewport</div>
            <div class="subtitle">width and height attributes</div>
        </div>
    </div>
    <div class="content-holder">
        <div class="section-holder">
            <div class="svg-holder">
                <!--
                    base element <svg>
                    viewport - width and height attributes
                    2nd example shows what happens when the viewport is bigger than the container
                    3nd example shows what happens when the viewport is smaller than the container
                    4th example shows what happens when the viewport is removed - the svg scales to fit the available space - change the svg-holder class width and height to demo
                -->
                <svg width="500px" height="500px" viewbox="0 0 500 500">
                    <rect x="0" y="0" width="500" height="500" fill="#eaeaea"></rect>
                    <circle cx="250" cy="250" r="200" fill="purple"></circle>
                </svg>
                <!-- <svg viewbox="0 0 500 500">
                    <rect x="0" y="0" width="500" height="500" fill="#eaeaea"></rect>
                    <circle cx="250" cy="250" r="200" fill="purple"></circle>
                </svg> -->
            </div>
            <div id="info" class="info">viewport size: 500px x 500px </div>
        </div>
        <div class="section-holder">
            <div class="slidecontainer">
                <custom-slider id="viewport-size" minimum="100" maximum="700" step="1" val="500" label="viewport size">
                </custom-slider>
            </div>
            <div class="description">
                <p>The viewport is simply the <em>width</em> and <em>height</em> of an SVG (in pixels) on the page that contains
                    it.</p>
                <pre><code>&lt;svg width="500px" height="500px" viewbox="0 0 500 500"&gt;</svg></code></pre>
            </div>
        </div>
    </div>
</body>

<script>
    // highlight
    hljs.highlightAll();


    let size = 500;
    const infoText = document.querySelector('#info');
    const svg = document.querySelector("svg");
    const viewportSizeSlider = document.querySelector('#viewport-size');
    viewportSizeSlider.addEventListener("value", (e) => {
        size = e.detail.value;
        updateVPSize();
        updateInfoText();
    })

    const updateVPSize = () => {
        svg.setAttribute("width", size);
        svg.setAttribute("height", size);
    }

    const updateInfoText = () => {
        infoText.innerText = `viewport size: ${size}px x ${size}px`
    }

</script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Viewport</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="content-holder">
        <div class="info-holder">
            <div class="title">viewport</div>
            <div class="subtitle">width and height attributes</div>
            <div class="description">Used to set the width and height of the svg (in pixels) on the page that contains
                it.
            </div>
        </div>
        <div class="svg-holder">
            <!--
                base element <svg>
                viewport - width and height attributes
                2nd example shows what happens when the viewport is bigger than the container
                3nd example shows what happens when the viewport is smaller than the container
                4th example shows what happens when the viewport is removed - the svg scales to fit the available space - change the svg-holder class width and height to demo
            -->
            <svg width="500" height="500" viewbox="0 0 500 500">
                <circle cx="250" cy="250" r="200" fill="rgb(0, 206, 0)"></circle>
            </svg>
            <!-- <svg width="700" height="700" viewbox="0 0 500 500">
                <circle cx="250" cy="250" r="200" fill="rgb(0, 206, 0)"></circle>
            </svg> -->
            <!-- <svg width="100" height="100" viewbox="0 0 500 500">
                <circle cx="250" cy="250" r="200" fill="rgb(0, 206, 0)"></circle>
            </svg> -->
            <!-- <svg viewbox="0 0 500 500">
                <circle cx="250" cy="250" r="200" fill="rgb(0, 206, 0)"></circle>
            </svg> -->
        </div>
        <div class="info">container size: 500px x 500px </div>
    </div>
</body>

</html>

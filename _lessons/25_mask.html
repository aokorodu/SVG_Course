<!DOCTYPE html>
<html lang="en">

<head>
    <title>Masks</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="content-holder">
        <div class="info-holder">
            <div class="title">&lt;mask&gt;</div>
            <!-- <div class="subtitle">patternUnits: objectBoundingBox vs userSpaceOnUse</div> -->
            <!-- <div class="description">Used to set the width and height of the svg (in pixels) on the page that contains it.
            </div> -->
        </div>
        <div class="svg-holder">
            <!--
               for the lesson
            -->
            <svg width="500" height="500" viewbox="0 0 500 500">

                <radialGradient id="my_gradient">
                    <stop offset="0%" stop-color="white" />
                    <stop offset="100%" stop-color="black" />
                </radialGradient>

                <mask id="my_mask">
                    <circle cx="250" cy="250" r="200" fill="url(#my_gradient)"></circle>
                </mask>
                <g mask="url(#my_mask)">
                    <ellipse cx="250" cy="250" rx="181" ry="180" fill="#F3C729" />
                    <ellipse cx="187.5" cy="209.724" rx="12.5" ry="12.4309" fill="black" />
                    <ellipse cx="312.5" cy="209.724" rx="12.5" ry="12.4309" fill="black" />
                    <path d="M149 292.762C190 339.503 310 344.475 360 292.762" stroke="black" stroke-width="13"
                        fill="none" />
                    <line x1="5" y1="-5" x2="34.1236" y2="-5"
                        transform="matrix(-0.792361 0.610052 -0.614293 -0.789078 180 173.425)" stroke="black"
                        stroke-width="10" stroke-linecap="round" />
                    <line x1="5" y1="-5" x2="34.1236" y2="-5"
                        transform="matrix(0.792361 0.610052 0.614293 -0.789078 313 168.453)" stroke="black"
                        stroke-width="10" stroke-linecap="round" />
                </g>

            </svg>

        </div>
        <div class="info">container size: 500px x 500px </div>
    </div>
</body>

</html>

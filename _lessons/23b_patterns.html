<!DOCTYPE html>
<html lang="en">

<head>
    <title>Patterns</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="content-holder">
        <div class="info-holder">
            <div class="title">Patterns </div>
            <div class="subtitle">patternUnits: objectBoundingBox vs userSpaceOnUse</div>
            <!-- <div class="description">Used to set the width and height of the svg (in pixels) on the page that contains it.
            </div> -->
        </div>
        <div class="svg-holder">
            <!--
               
            -->
            <svg width="500" height="500" viewbox="0 0 400 400">
                <defs>
                    <!-- objectBoundingBox patterns -->
                    <pattern id="tile_1" width=".2" height=".2" patternUnits="objectBoundingBox">
                        <rect x="0" y="0" width="15" height="20" stroke="black" stroke-width="0.5" fill="none"></rect>
                        <circle cx="20" cy="20" r="10" fill="none" stroke="black"></circle>
                        <rect x="0" y="0" width="30" height="30" stroke="black" stroke-width="0.5" fill="none"></rect>
                    </pattern>

                    <!-- userSpaceOnUse patterns -->
                    <pattern id="tile_2"width="30" height="30" patternUnits="userSpaceOnUse">
                        <rect x="0" y="0" width="15" height="20" stroke="black" stroke-width="0.5" fill="none"></rect>
                        <circle cx="20" cy="20" r="10" fill="none" stroke="black"></circle>
                        <rect x="0" y="0" width="30" height="30" stroke="black" stroke-width="0.5" fill="none"></rect>
                    </pattern>

                </defs>
                <rect x="0" y="0" width="200" height="400" stroke="black" stroke-width="2" fill="url(#tile_1)"></rect>

                <rect x="200" y="0" width="200" height="400" stroke="black" stroke-width="2" fill="url(#tile_2)"></rect>
            </svg>

        </div>
        <div class="info">container size: 500px x 500px </div>
    </div>
</body>

</html>

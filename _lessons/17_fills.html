<!DOCTYPE html>
<html lang="en">

<head>
    <title>SVG - SYNTAX</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="content-holder">
        <div class="info-holder">
            <div class="title">SVG Fills </div>
            <div class="subtitle">fill and fill-opacity</div>
        </div>
        <div class="svg-holder">
            <!-- 
                1.  fill using css color value
            -->
            <svg width="500" height="500" viewbox="0 0 500 500">
                <!-- -->
                <style></style>
                <!-- -->
               
                <rect x="100" y="100" width="300" height="100" fill="red"></rect>

                <rect x="100" y="225" width="300" height="100" fill="purple" fill-opacity=".3"></rect>

                <polyline points="100,350 250,400 400,350 400,450 100,450" fill="green"></polyline>


            </svg>

        </div>
        <div class="info">container size: 500px x 500px </div>
    </div>
</body>

</html>

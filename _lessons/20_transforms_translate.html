<!DOCTYPE html>
<html lang="en">

<head>
    <title>SVG - SYNTAX</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="title-holder">
        <div class="info-holder">
            <div class="title">Transform </div>
            <div class="subtitle">translate, rotate, scale, and skew</div>
        </div>
    </div>
    <div class="content-holder">
        <div class="section-holder">
            <div class="svg-holder">
                <!-- 
                    
                -->


                <svg width="500" height="500" viewbox="-50 -50 500 500">
                    <defs>
                        <g id="box">
                            <rect x="0" y="0" width="100" height="100" stroke="black" stroke-width="2" fill="none">
                            </rect>
                            <circle cx="0" cy="0" r="5" fill="black"></circle>
                            <path d="M 0,0 h 200" stroke="red"></path>
                            <path d="M 0,0 v 200" stroke="red" stroke-opacity=".5"></path>
                        </g>
                    </defs>

                    <text x="0" y="-10" text-anchor="end">(0,0)</text>
                    <use href="#box"></use>
                    <use href="#box" transform="translate(225,0)"></use>
                    <use href="#box" transform=" translate(225,0) rotate(45)"></use>
                    <use href="#box" transform="rotate(45) translate(225,0)"></use>
                    <use href="#box" transform="rotate(45) translate(225,0) scale(2)"></use>
                </svg>

            </div>
            <div class="info">container size: 500px x 500px </div>

        </div>
    </div>
</body>

</html>

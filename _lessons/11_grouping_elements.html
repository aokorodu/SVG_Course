<!DOCTYPE html>
<html lang="en">

<head>
    <title>Viewbox</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="content-holder">
        <div class="info-holder">
            <div class="title">SVG groups</div>
            <div class="subtitle"></div>
            <div class="description"></div>
        </div>
        <div class="svg-holder">
            <!--
                1.  smiley face with no group. If we wanted to move it, we'd have to change all the values
                2.  smiley face inside a group. Now we can add a transform to the group to move everything to the center
                3.  set stroke color, width, and linecap in the group so we don't need it on each element. Note that it puts a stroke around the "head" circle as well. If we don't want that, we could just add a stroke="none" the the head circle to override the group setting
                
            -->

            <svg id="svg" width="500" height="500" viewbox="0 0 500 500">

                <!-- <circle cx="180" cy="180" r="181" fill="#F3C729" />
                <circle cx="117.5" cy="139.5" r="12.5" fill="black" />
                <circle cx="242.5" cy="139.5" r="12.5" fill="black" />
                <path d="M80 224 C 121 271 241 276 291 224" stroke="black" stroke-width="13" stroke-linecap="round"
                    fill="none" />
                <line x1="110.107" y1="111.014" x2="87.0145" y2="128.893" stroke="black" stroke-width="10"
                    stroke-linecap="round" />
                <line x1="5" y1="-5" x2="34.2046" y2="-5"
                    transform="matrix(0.790724 0.612173 0.612173 -0.790724 244 99)" stroke="black" stroke-width="10"
                    stroke-linecap="round" /> -->


                <!-- <g transform="translate(70, 70)">
                    <circle cx="180" cy="180" r="181" fill="#F3C729" />
                    <circle cx="117.5" cy="139.5" r="12.5" fill="black" />
                    <circle cx="242.5" cy="139.5" r="12.5" fill="black" />
                    <path d="M80 224 C 121 271 241 276 291 224" stroke="black" stroke-width="13" stroke-linecap="round"
                        fill="none" />
                    <line x1="110.107" y1="111.014" x2="87.0145" y2="128.893" stroke="black" stroke-width="10"
                        stroke-linecap="round" />
                    <line x1="5" y1="-5" x2="34.2046" y2="-5"
                        transform="matrix(0.790724 0.612173 0.612173 -0.790724 244 99)" stroke="black" stroke-width="10"
                        stroke-linecap="round" />
                </g> -->

                <g transform="translate(70, 70)" stroke="black" stroke-width="10" stroke-linecap="round">
                    <circle cx="180" cy="180" r="181" fill="#F3C729" />
                    <circle cx="117.5" cy="139.5" r="12.5" fill="black" />
                    <circle cx="242.5" cy="139.5" r="12.5" fill="black" />
                    <path d="M80 224 C 121 271 241 276 291 224"
                        fill="none" />
                    <line x1="110.107" y1="111.014" x2="87.0145" y2="128.893" />
                    <line x1="5" y1="-5" x2="34.2046" y2="-5"
                        transform="matrix(0.790724 0.612173 0.612173 -0.790724 244 99)" />
                </g>


            </svg>

        </div>
        <div class="info">container size: 500px x 500px </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>SVG - SYNTAX</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="content-holder">
        <div class="info-holder">
            <div class="title">Text - Styles </div>
            <div class="subtitle">positioning - text anchor vs dominant baseline</div>
        </div>
        <div class="svg-holder">
            <!--
                1.  text-anchor - start
                2.  text-anchor - middle
                3.  text-anchor - end

                1.  dominant-baseline - auto
                2.  dominant-baseline - middle
                3.  dominant-baseline - hanging
            -->
            <svg width="500" height="500" viewbox="0 0 500 500">
                <style>
                    .text-style {
                        font-size: 2rem;
                    }
                </style>

                <text 
                    class="text-style"
                    x="250" 
                    y="50"
                    text-anchor="start"
                    >text-anchor</text>

                <line x1="250" y1="20" x2="250" y2="160" stroke="black"></line>

                <text 
                    class="text-style"
                    x="250" 
                    y="100"
                    text-anchor="middle"
                    >text-anchor</text>
                
                <text 
                    class="text-style"
                    x="250" 
                    y="150"
                    text-anchor="end"
                    >text-anchor</text>

                <text 
                    class="text-style"
                    x="250" 
                    y="250"
                    text-anchor="middle"
                    dominant-baseline="auto"
                    >baseline - auto</text>

                <line x1="50" y1="250" x2="450" y2="250" stroke="black"></line>

                <text 
                    class="text-style"
                    x="250" 
                    y="300"
                    text-anchor="middle"
                    dominant-baseline="middle"
                    >baseline - middle</text>

                <line x1="50" y1="300" x2="450" y2="300" stroke="black"></line>

                <text 
                    class="text-style"
                    x="250" 
                    y="350"
                    text-anchor="middle"
                    dominant-baseline="hanging"
                    >baseline - hanging</text>

                <line x1="50" y1="350" x2="450" y2="350" stroke="black"></line>


                    
                
            </svg>
        
        </div>
    </div>
</body>

</html>
